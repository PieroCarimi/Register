<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5 d-flex justify-content-center">REGISTER</h2>
        <div class="mb-5">
            <form id="registerForm">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" id="name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" id="lastName">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-5">
                    <button type="submit" class="btn btn-success" id="addStudent" onclick="AddStudent()">Add Student</button>
                    <button type="submit" class="btn btn-success" id="updateStudent" onclick="UpdateStudent()">Update Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
