<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5 d-flex justify-content-center">REGISTER</h2>
        <div class="mb-5">
            <form id="registerForm" class="p-3">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" id="name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" id="lastName">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-4">
                    <button type="submit" class="btn btn-success" id="addStudent" onclick="AddStudent()">Add Student</button>
                    <button type="submit" class="btn btn-success" id="updateStudent" onclick="UpdateStudent()">Update Student</button>
                </div>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>

        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
